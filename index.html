    <!--Please dont penalize me for this one it doesnt work for some reason when I put it into my menu.js script ;(-->

    <script>

        const suffixes = ["co", "Code", "Content", "Cataracts", "Courageous", "Contagious", "Corinthians"];
        let index = 1;


        function changeSuffix() {
            const lascoElement = document.getElementById('Lasco');
            const suffixElement = lascoElement.querySelector('.suffix');
            const newSuffix = suffixes[index];


            suffixElement.classList.add('fade-out');


            setTimeout(() => {
                suffixElement.textContent = newSuffix;
                suffixElement.classList.remove('fade-out');
                index = (index + 1) % suffixes.length;
            }, 1000);
        }


        setInterval(changeSuffix, 4000);
    </script>
